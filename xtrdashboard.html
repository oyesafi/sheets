<!DOCTYPE html>
<html>
<head>
  <title>Data Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    #banner-images {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 500px;
      height: 200px;
      overflow-y: auto;
    }
    .btn {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Data Extractor</h1>
  <form id="extractor-form">
    <label for="url">URL:</label>
    <input type="text" id="url" name="url" value="https://lite.markaz.app/dashboard" size="50"><br><br>
    <button type="submit" class="btn">Extract Data</button>
  </form>
  
  <h2>Product Information</h2>
  <table id="product-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="copy-btn" class="btn">Copy Product Info (CSV)</button>

  <h2>Banner Images</h2>
  <textarea id="banner-images" readonly></textarea>

  <script>
    let latestProductInfo = []; // store products globally

    const form = document.getElementById('extractor-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      extractData(url);
    });

    async function extractData(url) {
      try {
        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
        const html = await response.text();
        const { productInfo, bannerImages } = await parseHtml(html);
        
        latestProductInfo = productInfo; // store latest product data

        // Fill product table
        const tableBody = document.querySelector('#product-table tbody');
        tableBody.innerHTML = '';
        productInfo.forEach(p => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><img src="${p.img}" alt="Product" width="80"></td>
            <td>${p.name}</td>
            <td>${p.price}</td>
            <td><a href="${p.link}" target="_blank">View</a></td>
          `;
          tableBody.appendChild(row);
        });

        // Fill banner images
        const bannerImagesDiv = document.getElementById('banner-images');
        bannerImagesDiv.value = bannerImages.join('\n');
      } catch (error) {
        alert('Error:', error);
      }
    }

    async function parseHtml(html) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const slides = doc.querySelectorAll('[aria-roledescription="slide"]');
      const productInfo = [];
      const bannerImages = [];

      Array.from(slides).forEach(slide => {
        const img = slide.querySelector('img');
        if (img) {
          const srcText = img.getAttribute('src');
          if (srcText && !srcText.toLowerCase().includes('banners')) {
            const a = slide.querySelector('a');
            if (a) {
              const hrefText = a.getAttribute('href');
              const productName = slide.querySelector('h3');
              if (productName) {
                const price = slide.querySelector('.heading-h5');
                if (price) {
                  productInfo.push({
                    img: srcText,
                    name: productName.textContent.trim(),
                    price: price.textContent.trim(),
                    link: hrefText
                  });
                }
              }
            }
          } else if (srcText && srcText.toLowerCase().includes('banners')) {
            bannerImages.push(srcText);
          }
        }
      });

      return { productInfo, bannerImages };
    }

    // Copy button functionality (CSV format)
    document.getElementById('copy-btn').addEventListener('click', () => {
      if (latestProductInfo.length === 0) {
        alert("No product info to copy!");
        return;
      }

      // Header row for CSV
      let csvText = "Name,Price,Link,Image\n";

      // Add rows
      latestProductInfo.forEach(p => {
        // Escape quotes and commas properly for CSV
        const name = `"${p.name.replace(/"/g, '""')}"`;
        const price = `"${p.price.replace(/"/g, '""')}"`;
        const link = `"${p.link.replace(/"/g, '""')}"`;
        const img = `"${p.img.replace(/"/g, '""')}"`;

        csvText += `${name},${price},${link},${img}\n`;
      });

      navigator.clipboard.writeText(csvText).then(() => {
        alert("âœ… Product info copied in CSV format! Paste into Excel/Sheets.");
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    });
  </script>
</body>
</html>
