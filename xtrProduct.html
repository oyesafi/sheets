
<!DOCTYPE html>
<html>
<head>
  <title>Data Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #extracted-text {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 500px;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Data Extractor</h1>
  <form id="extractor-form">
    <label for="url">URL:</label>
    <input type="text" id="url" name="url" value="https://lite.markaz.app/product/613439" size="50"><br><br>
    <button type="submit">Extract Data</button>
  </form>
  <textarea id="extracted-text" readonly></textarea>

  <script>
    const form = document.getElementById('extractor-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      extractData(url);
    });

    async function extractData(url) {
      try {
        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
        const html = await response.text();
        const extractedText = await parseHtml(html);
        const extractedTextDiv = document.getElementById('extracted-text');
        extractedTextDiv.value = extractedText.join('\n\n');
      } catch (error) {
        alert('Error:', error);
      }
    }

    async function parseHtml(html) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const extractedText = [];

      const img = doc.querySelector('img');
      if (img) {
        const srcText = img.getAttribute('src');
        extractedText.push(`Image: ${srcText}`);
      }

      const price = doc.querySelector('.heading-h4');
      if (price) {
        extractedText.push(`Price: ${price.textContent.trim()}`);
      }

      const productName = doc.querySelector('.heading-h4.font-bold');
      if (productName) {
        extractedText.push(`Product Name: ${productName.textContent.trim()}`);
      }

      const sizes = doc.querySelectorAll('button');
      if (sizes.length > 0) {
        const sizeText = Array.from(sizes).map(size => size.textContent.trim()).join(', ');
        extractedText.push(`Sizes: ${sizeText}`);
      }



      const returnPolicy = doc.querySelectorAll('span.font-medium')[1];
      if (returnPolicy) {
        extractedText.push(`Delivery : ${returnPolicy.textContent.trim()}`);
      }

      return extractedText;
    }
  </script>
</body>
</html>
